<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Gateway</title> <!-- Updated tab title for stealthy name -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://4kwallpapers.com/images/wallpapers/lake-mountains-rocks-sunrise-daylight-scenery-illustration-3773.jpg');
            background-size: cover;
            background-position: center;
            cursor: url('https://www.svgrepo.com/show/423072/hand-cursor.svg'), pointer; /* Custom Cursor */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .info-text {
            color: yellow;
            font-size: 18px;
            text-align: center;
            font-style: italic;
            margin-top: 20px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive grid layout */
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .game-item {
            background-color: #333;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .game-item:hover {
            background-color: #444;
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.7);
            transform: scale(1.05);
        }

        .game-item:active {
            transform: scale(1.02);
        }

        .side-text {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            max-width: 300px;
            margin-top: 20px;
        }

        .side-text h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .credits {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 0;
        }

        .credits p {
            margin: 5px 0;
        }

        .unblock-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .unblock-button:hover {
            background-color: #45a049;
        }

        .unblock-button:active {
            background-color: #3e8e41;
        }

        .unblock-button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Info Text Added -->
        <div class="info-text">
            1 of many alt links not done yet.
        </div>
        
        <h1>Game Hub</h1>
        <div class="game-list">
            <div class="game-item" onclick="openGame('https://ducklit.com')">Ducklit</div>
            <div class="game-item" onclick="openGame('https://nullxiety.com/')">Nullxiety</div>
            <div class="game-item" onclick="openGame('https://retro-bowl-college-unblocked.pages.dev/')">Retro Bowl College</div>
            <div class="game-item" onclick="openGame('https://openexams-net.pages.dev/')">OpenExams</div>
            <div class="game-item" onclick="openGame('https://unblocked-games.school/')">Unblocked Games</div>
            <div class="game-item" onclick="openGame('https://openexams.net/')">OpenExams</div>
        </div>
        <!-- UN-blocker buttons -->
        <div class="unblock-button-container">
            <button class="unblock-button" onclick="openUnblockApp()">UN-blocker</button>
            <button class="unblock-button" onclick="openAltLink()">Alt Link</button>
        </div>
    </div>

    <div class="credits">
        <p><strong>Credits:</strong></p>
        <p>This was made all by Adam, Anderson/Amateur, and Skibidi Toilet will be mine, yea Ohio Rizz, yea!</p>
    </div>

    <script>
        function openGame(url) {
            const newWindow = window.open('about:blank', '_blank', 'width=800,height=600,scrollbars=yes');
            newWindow.document.write('<html><head><title>Game</title></head><body style="margin: 0; overflow: hidden;"><iframe src="'+ url +'" style="width: 100%; height: 100vh; border: none;"></iframe></body></html>');
            newWindow.document.close();
        }

        function openUnblockApp() {
            const unblockWindow = window.open('about:blank', '_blank', 'width=800,height=600'); 
            unblockWindow.document.write('<html><head><title>UN-blocker</title></head><body style="margin: 0; overflow: hidden;"><iframe src="https://cloud.global.ssl.fastly.net/pages/4pps.html" style="width: 100%; height: 100vh; border: none;"></iframe></body></html>');
            unblockWindow.document.close();
        }

        function openAltLink() {
            const altLinkWindow = window.open('about:blank', '_blank', 'width=800,height=600'); 
            altLinkWindow.document.write('<html><head><title>Alt Link</title></head><body style="margin: 0; overflow: hidden;"><iframe src="https://docs.google.com/presentation/d/1JCF-20fgVfu_fYN-kJ8LekZq6RMHYrALGfxLrJa9gRU/edit#slide=id.p" style="width: 100%; height: 100vh; border: none;"></iframe></body></html>');
            altLinkWindow.document.close();
        }
    </script>
</body>
</html>
